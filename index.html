<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Codificador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header>
      <img src="/images/logo-alura.png" alt="Logo da alura" />
    </header>
    <main>
      <section>
        <textarea
          class="input-texto"
          cols="40"
          rows="6"
          placeholder="Digite seu texto "
        ></textarea>
        <div id="div-desaparece">
          <h6 class="aviso">Apenas letras min√∫sculas e sem acento.</h6>
        </div>
        <div class="botoes">
          <button class="encriptador" onclick="btnEncriptar()">
            Criptografar
          </button>
          <button class="desencriptador" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>

      <section>
        <textarea class="mensagem" cols="18" rows="8"></textarea>
        <div id="div-aparece">
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
